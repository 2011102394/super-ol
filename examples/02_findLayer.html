<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图层查找示例</title>
  <link rel="stylesheet" href="./lib/openlayers/ol.css">
  <script src="./lib/openlayers/ol.js"></script>
  <script src="/dist/index.js"></script>
  <style>
    #map {
      height: 900px;
    }

    .opacity_bt {
      position: absolute;
      top: 10px;
      left: 50px;
    }
  </style>
</head>

<body>
  <div>
    <div id="map"></div>
    <button onclick="setOpactiy()" class="opacity_bt">设置透明度</button>
  </div>
  <script>
    const mapUtil = arsc.core.mapUtil
    const map = mapUtil.init({ target: 'map' })
    const view = mapUtil.setView(map)
    const layer = new ol.layer.Tile({
      source: new ol.source.OSM()
    })
    layer.set('id', 'osm')
    map.addLayer(layer)


    function setOpactiy() {
      const targetLayer = mapUtil.findLayerById(map, 'osm')
      targetLayer.setOpacity(0.4)
    }
  </script>
</body>

</html>
