<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图层查找示例</title>
  <link rel="stylesheet" href="./lib/openlayers/ol.css">
  <script src="./lib/openlayers/ol.js"></script>
  <script src="/dist/index.js"></script>
  <style>
    #map {
      height: 900px;
    
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const map = MapUtil.init({ target: 'map' })
    const view = MapUtil.setView(map)
    const layer = new ol.layer.Tile({
      source: new ol.source.OSM()
    })
    layer.set('id', 'osm')
    map.addLayer(layer)
    const targetLayer = MapUtil.findLayerById(map, 'osm')
    targetLayer.setOpacity(0.5)
  </script>
</body>

</html>
