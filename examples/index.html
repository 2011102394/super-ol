    <div id="map"></div>
  </div>
  <script>
    const viewerOption = {
      zoom: 4,
      minZoom: 1
    }
    const map = arsc.core.mapInit('map')
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM()
    })
    map.addLayer(osmLayer)
  </script>
