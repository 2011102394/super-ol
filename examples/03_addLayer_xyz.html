<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加XYZ图层方法</title>
  <link rel="stylesheet" href="./lib/openlayers/ol.css">
  <script src="./lib/openlayers/ol.js"></script>
  <script src="/dist/index.js"></script>
  <style>
    #map {
      height: 900px;
    
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const map = MapUtil.init({ target: 'map' })
    const view = MapUtil.setView(map)
    const url = 'http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    const param = {
      id:'osm',
      visiable:true,
      url:url,
    }
    MapUtil.addLayer(map,param,'XYZ')
  </script>
</body>

</html>
